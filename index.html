<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    /* ðŸ”µðŸ”´ Gradient Barcelona effect */
    h2 {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, blue, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite alternate;
      text-transform: uppercase;
    }

    /* âœ¨ Gradient moving effect */
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body style="margin:0; padding:0; height:100%; overflow:hidden; background:black;">

  <!-- Background video -->
  <video autoplay muted loop playsinline 
    style="position:fixed; top:0; left:0; width:100%; height:100%;
           object-fit:contain; z-index:-1; background:black;">
    <source src="barcelona.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Content -->
  <div style="position:relative; z-index:1; color:white; font-size:2em; 
              text-align:center; top:40%; text-shadow:2px 2px 8px black;">
    <h2>MOHAMED_C.H.A.R.F</h2>
    <p style="color:white;">
  </div>
<link rel="stylesheet" href="style.css">
<img src="images/logo.png">
<script src="script.js"></script>

</body>
</html>
